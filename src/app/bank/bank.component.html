<input type="text" placeholder="Search" [(ngModel)]="bank">
<button (click)="getBank()">Filter</button>
<select [(ngModel)]="column">
    <option>account_name</option>
    <option>currency</option>
</select>
<select [(ngModel)]="order">
    <option>dsc</option>
    <option>asc</option>
</select>
<button class="btn-primary" (click)="sort()">Sort</button>

<table class="table table-dark">
    <thead>
        <tr>
            <td>createdAt</td>
            <td>account_name</td>
            <td>available_balance</td>
            <td>currency</td>
            <td>account_name</td>
            <td>account.user_image</td>
            
        </tr>

    </thead>
    <tbody>
        
        <tr *ngFor="let account of accounts">
            <td>{{account.createdAt}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>

            <td>{{account.currency}}</td>
            <td>{{account.account_name}}</td>

            <td>
                <img src="{{account.user_image}}" width="100px" height="100px">
            </td>
             <td><button class="btn-primary" (click)="view(account.id)">View</button></td>
             <td><button class="btn-danger" (click)="delete(account.id)">Delet</button></td>
        </tr>
    </tbody>
</table>
<ul class="pagination">
  <li (click)="pagination(1)" class="page-item"><a class="page-link" >Previous</a></li>
  <li (click)="pagination(2)" class="page-item"><a class="page-link" >1</a></li>
  <li (click)="pagination(3)" class="page-item"><a class="page-link" >2</a></li>
  <li (click)="pagination(4)" class="page-item"><a class="page-link" >3</a></li>
  <li (click)="pagination(5)" class="page-item"><a class="page-link" >Next</a></li>
</ul>
